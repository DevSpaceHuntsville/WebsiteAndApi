<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login | DevSpace Technical Conference</title>
	<!--# include file="head.shtml" -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta property="og:url" content="https://www.devspaceconf.com/login.html" />
	<link href="/styles/login.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/login.js" defer></script>
</head>

<body>
	<!--# include file="menu.shtml" -->
	<div class="container" id="Content">
		<main>
			<h1>Login</h1>
			<form id="authForm" onsubmit="login(event)">

				<h2 class="login-only">Login with Email and Password</h2>
				<h2 class="register-only hidden">Create Account</h2>

				<label class="register-only hidden">
					Display Name
					<input name="displayName" type="text" id="displayName" autocomplete="username" />
				</label>

				<label>
					Email Address
					<input name="email" type="email" id="accountEmail" autocomplete="email" required />
				</label>


				<label class="password">
					Password
					<div>
						<input name="password" type="password" id="password" required />
						<button id="passwordToggle" type="button" onclick="togglePassword()">
							<i class="material-icons">visibility</i>
							<i class="material-icons hidden">visibility_off</i>
						</button>
					</div>
				</label>
				<button class="forgot-password login-only" type="button" onclick="getToken();">Forgot Password</button>
				
				<div class="error hidden" role="alert" id="error"></div>

				<input class="login-only" type="submit" value="Submit" />
				<input class="register-only hidden" type="submit"value="Submit" />

				

				<h2>- OR -</h2>
				<div class="login-only">
					<p>Don't have an account yet?</p>
					<button type="button" onclick="showRegister();">Register</button>
				</div>

				<div class="register-only hidden">
					<p>Already have an account?</p>
					<button type="button" onclick="showLogin();">Login</button>
				</div>


			</form>
		</main>
		<aside>
			<!--# include file="leftSidebar.shtml" -->
			<!--# include file="rightSidebar.shtml" -->
		</aside>
	</div>

</body>

</html>
